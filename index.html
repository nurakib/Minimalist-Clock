<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="http://allfont.net/allfont.css?fonts=digital-7-mono" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="clock">
		<div id="hours"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
		<div class="three"></div>
		<div class="six"></div>
		<div class="nine"></div>
		<div class="twelve"></div>
		<div class="center"></div>
		<div class="digital" id="dthours"></div>
		<div class="digital" id="dtminutes"></div>
		<div class="digital" id="dtseconds"> </div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
